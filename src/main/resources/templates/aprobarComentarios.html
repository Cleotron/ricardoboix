<html xmlns:th="http://www.thymeleaf.org">
	<body>	
		<form th:action="@{/aprobar}" method="post" enctype="multipart/form-data">
			<p th:each="comentario : ${comentarios}">
				<div id ="comentarios">	
					<input type="checkbox" name="comentarios" th:value="${comentario.id}"/>
					<p th:text = "${comentario.nombre}"></p>
					<p th:text = "${comentario.texto}"></p>
					<p> ---------------------</p>
				</div>
			</p>
			<button type="submit" class="btn btn-default" name="accion" value="aprobar">Aprobar</button>
			<button type="submit" class="btn btn-default" name="accion" value="borrar">Borrar</button>
		</form>
		<a href="/librodevisitas">Ir a libro de visitas</a>
	</body>
</html>
