<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div th:include="base :: copy"></div>
		<form th:action="@{/borrar}" method="post" enctype="multipart/form-data">
			<div class= "col-md-2 col-md-offset-5">
				<p th:each="cuadro : ${cuadros}">
					<input type="checkbox" name="cuadros" th:value="${cuadro.id}"/>
					<img class="galeria" th:src="@{/foto/{id}(id=${cuadro.id})}"/>
				</p>
				<button type="submit" class="btn btn-default">Borrar</button>
			</div>
		</form>
	</body>
</html>
